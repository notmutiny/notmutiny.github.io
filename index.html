<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="styles/dark.css" id="theme"> <!-- change this with js for dark / light colors -->
        <link rel="stylesheet" href="styles/main.css"> <!-- change #theme on page load for persistent dark / light -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <script src="scripts/jquery-3.3.1.min.js"></script>
        <script src="scripts/main.js"></script>
    </head>

    <body ondragstart="return false;" ondrop="return false;">

        <div id="grid"> <!-- puts content and footer in 100% height -->
            <div id="content"> <!-- centers children divs with flex -->

                <div id="logo-wrapper">
                    <img id="logo" src="logo/background.png">
                    <a href="https://github.com/notmutiny/Home-Page"> <!-- logo-eyes overlaps logo for better img file compression -->
                        <img id="logo-eyes" src="logo/eyes/default.png" onmouseover="randomLogo(this)" onmouseout="restoreLogo(this)">
                    </a>
                </div>

                <div id="search-wrapper">
                    <form method="get" action="https://www.google.com/search">
                        <input id="searchbar" type="text" name="q" maxlength="255" autocomplete="off" placeholder="Search" autofocus>
                        <button id="submit-button" type="submit">
                            <i class="fa fa-search"></i>
                        </button> 
                    </form>                    
                </div>

                
                <div id="link-wrapper">
                    <ul>
                        <li><a id="chan" class="link" href="https://www.4chan.org" target="_self">4chan</a></li>
                        <li><a id="reddit" class="link" href="https://www.reddit.com" target="_self">Reddit</a></li>
                        <li><a id="youtube" class="link" href="https://www.youtube.com" target="_self">YouTube</a></li>
                        <li><a id="nyaa" class="link" href="https://nyaa.si/" target="_self">Nyaa</a></li>
                    </ul>                     
                </div>

            </div>

            <div id="footer">
                <button onclick="toggleTheme()"> <!-- default dark theme -->
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>

    </body>
</html>
